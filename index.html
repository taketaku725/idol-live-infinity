<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アイドル育成シミュレーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- メイン画面 -->
    <div id="main">
      <h1>アイドル育成シミュレーター</h1>

      <div id="status">
        <p>人気：<span id="popularity">0</span></p>
        <p>体力：<span id="stamina">10/10</span></p>
        <p>所持金：<span id="money">0</span> 円</p>
        <p>定期収入：<span id="ips">0</span> 円/秒</p>
        <p>転生回数：<span id="rebirthCount">0</span></p>
      </div>

      <!-- 運ゲージ -->
      <div id="luckWrapper">
        <span id="luckLabelText">運🍀</span>
        <div id="luckBar">
          <div id="luckFill"></div>
          <span class="luckLabel">Lv.<span id="luckLv">0</span></span>
        </div>
      </div>

      <!-- 操作ボタン -->
      <div id="buttons">
        <button id="practice">練習する</button>
        <button id="live">ライブする</button>
        <button id="rest">休憩する</button>
        <button id="rebirthBtn" style="display:none;">転生する</button>
      </div>

      <p id="costMessage">　</p>
      <p id="message">ここにメッセージが表示されます</p>
      <p id="eventMessage"></p>

      <img src="idol.png" id="idol" alt="アイドル画像">
    </div>

    <!-- ショップ画面 -->
    <div id="shop">
      <h2>ショップ</h2>
      <div class="item" id="practiceItem">
        <button>練習強化</button>
      </div>
      <div class="item" id="liveItem">
        <button>ライブ強化</button>
      </div>
      <div class="item" id="staminaItem">
        <button>体力アップ</button>
      </div>
      <div class="item" id="streamItem" style="display:none;">
        <button>配信活動</button>
      </div>
      <div class="item" id="luckItem" style="display:none;">
        <button>運アップ</button>
      </div>
      <div class="item" id="goodsItem" style="display:none;">
        <button>グッズ販売</button>
      </div>
      <div class="item" id="fanclubItem" style="display:none;">
        <button>ファンクラブ</button>
      </div>
      <div class="item" id="adItem" style="display:none;">
        <button>広告契約</button>
      </div>
      <div class="item" id="sponsorItem" style="display:none;">
        <button>スポンサー契約</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
